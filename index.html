<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gato a jato!</title>
  </head>
  <body>
    <header>
      <img src="#" alt="logo da empresa" />
      <!-- 
      método GET utilizado apenas para navegar no protótipo, ao integrar a api necessário
      alterar para o método POST pois é o método correto para envio de informações sensíveis ou cadastro de informações
      -->
      <form action="home.html" method="GET">
        <div>
          <label for="user">Email/Usuário</label>
          <input id="user" type="text" />
          <label for="passowrd">Senha</label>
          <input type="password" id="passowrd" />
          <button type="submit">login</button>
        </div>
      </form>
    </header>
    <main>
      <section>
        <h1>Crie sua conta!</h1>
        <!-- 
      método GET utilizado apenas para navegar no protótipo, ao integrar a api necessário
      alterar para o método POST pois é o método correto para envio de informações sensíveis ou cadastro de informações
      -->
        <form action="home.html" method="GET">
          <div>
            <label for="fullname">Nome completo:</label>
            <input
              id="fullname"
              type="text"
              placeholder="Digite seu nome completo"
            />

            <label for="user">Usuário:</label>
            <input
              id="user"
              type="text"
              placeholder="Escolha um nome de usuário"
            />

            <label for="password">Senha:</label>
            <input
              id="password"
              type="password"
              placeholder="Digite sua senha"
            />

            <label for="email">E-mail:</label>
            <input id="email" type="text" placeholder="seuemail@provedor.com" />

            <label for="birth">Data de aniversário:</label>
            <input
              id="birth"
              type="date"
              placeholder="Escolha sua data de aniversário"
            />

            <label for="tel">Telefone:</label>
            <input
              id="tel"
              type="tel"
              placeholder="Digite seu número de telefone"
            />

            <label for="company">Empresa:</label>
            <input
              id="company"
              type="text"
              placeholder="Digite o nome da sua empresa"
            />

            <button type="submit">Criar conta</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <a href="#">Política de privacidade</a>
      <a href="#">Termos de Uso</a>
      <a href="#">Trabalhe conosco</a>
    </footer>
  </body>
</html>
