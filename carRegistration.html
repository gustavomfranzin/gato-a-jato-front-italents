<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script>
      function addYearMask() {
        const yearInput = document.getElementById("year");
        let inputText = yearInput.value.replace(/\D/g, "");

        if (inputText.length > 4) {
          inputText = inputText.substring(0, 4);
        }

        yearInput.value = inputText;
      }

      function validateYear() {
        const yearInput = document.getElementById("year");
        const yearValue = parseInt(yearInput.value);

        if (yearValue < 1940) {
          yearInput.value = "1940";
        } else if (yearValue > 2024) {
          yearInput.value = "2024";
        }
      }
    </script>
    <title>gato a jato!</title>
  </head>
  <body>
    <header>
      <img src="#" alt="logo da empresa" />
      <nav>
        <a href="home.html">Início</a>
        <a href="carRegistration.html">Cadastro de veículos</a>
      </nav>
      <div>
        <img src="#" alt="foto de perfil" />
        <a href="#"><i class="bi bi-list"></i></a>
      </div>
    </header>
    <main>
      <section>
        <form action="#" method="POST">
          <div>
            <label for="client">Cliente:</label>
            <input
              id="client"
              type="text"
              placeholder="Digite o nome do cliente"
            />

            <label for="brand">Marca:</label>
            <select name="brand" id="brand">
              <option value="select" disabled selected hidden>
                Selecionar
              </option>
              <option value="honda">Honda</option>
              <option value="hyundai">Hyundai</option>
              <option value="toyota">Toyota</option>
            </select>

            <label for="model">Modelo:</label>
            <select name="model" id="model">
              <option value="select" disabled selected hidden>
                Selecionar
              </option>
              <option value="civic">Civic</option>
              <option value="i30">i30</option>
              <option value="corolla">Corolla</option>
            </select>

            <label for="year">Ano:</label>
            <input
              id="year"
              type="text"
              maxlength="4"
              placeholder="Digite o ano (YYYY)"
              oninput="addYearMask()"
              onblur="validateYear()"
            />

            <label for="license_plate">Placa:</label>
            <input
              id="license_plate"
              type="text"
              placeholder="Digite a placa do veículo"
            />

            <label for="status">Status:</label>
            <select name="status" id="status">
              <option value="select" disabled selected hidden>
                Selecionar
              </option>
              <option value="pending">Aguardando</option>
              <option value="started">Iniciado</option>
              <option value="finished">Finalizado</option>
            </select>

            <label for="service">Serviço:</label>
            <select name="service" id="service">
              <option value="select" disabled selected hidden>
                Selecionar
              </option>
              <option value="shower">Ducha</option>
              <option value="basic">Simples</option>
              <option value="full">Completa</option>
            </select>

            <button type="submit">Enviar</button>
          </div>
        </form>
      </section>
      <section>
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Ano</th>
              <th>Placa</th>
              <th>Status</th>
              <th>Serviço</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Cliente 1</td>
              <td>Honda</td>
              <td>Civic</td>
              <td>2022</td>
              <td>ABC123</td>
              <td>Iniciado</td>
              <td>Completa</td>
            </tr>
            <tr>
              <td>Cliente 2</td>
              <td>Hyundai</td>
              <td>i30</td>
              <td>2019</td>
              <td>XYZ789</td>
              <td>Finalizado</td>
              <td>Simples</td>
            </tr>
            <tr>
              <td>Cliente 3</td>
              <td>Toyota</td>
              <td>Corolla</td>
              <td>2020</td>
              <td>DEF456</td>
              <td>Aguardando</td>
              <td>Ducha</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <a href="#">Política de privacidade</a>
      <a href="#">Termos de Uso</a>
      <a href="#">Trabalhe conosco</a>
    </footer>
  </body>
</html>
